<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Role</title>
    <link rel="icon" href="../assets/images/logo/Logo.png">
    <link rel="stylesheet" href="../assets/css/index.css">
    <link rel="stylesheet" href="../assets/css/style.css">

    <script src="../js/util.js" defer></script>
    <script src="../js/render.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script src="../js/index.js" defer type="module"></script>
</head>

<body>
    <div class="container">
        <div class="wrapper">
            <div id="header"></div>

            <main>
                <section class="role-selection">
                    <h1>Select Your Role</h1>
                    <div class="role-buttons">
                        <button id="btn-admin" class="btn role-btn" data-role="admin">Admin</button>
                        <button id="btn-doctor" class="btn role-btn" data-role="doctor">Doctor</button>
                        <button id="btn-patient" class="btn role-btn" data-role="patient">Patient</button>
                    </div>
                </section>
            </main>

            <div id="footer"></div>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="login-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modal-title">Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email / Username</label>
                    <input type="text" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn submit-btn">Login</button>
                <div id="error-message" class="error"></div>
                <p id="register-link-container" class="hidden">
                    New patient? <a href="/pages/register.html">Register here</a>
                </p>
            </form>
        </div>
    </div>
</body>

</html>
